[Phan Bội Châu]
definitions = - Phan Bội Châu (Sào Nam, 1867-1940) - a strong-willed patriotic scholar with Phan Văn San as true name - had his native village in Nam Đàn ( Nghệ An). His father had been an unsuccessful Confucian scholar. Reputed for being an infant prodigy, he graduated as first laureate of interprovincial examination at the age of 33. With an anti-French strong will, he founded Hội Duy Tân (Association of Reformists). In 1905, he came to Japan to seek reinforcements and promoted the Đông Du (Advance towards the East) movement. Expelled in 1908, he came to China to found Việt Nam Quang Phục Hội (Association for Restoration of Vietnam) in 912, and was imprisoned in Kwantung (Quảng Đông) between 1913 and 917. After having met Nguyễn ái Quốc in 1925, he intended to change his strategies but was kidnapped in Shangai by the French. He was sentenced to hard labour for life, put under surveillance in Huế and died there. His life reflected the ups and downs of the Vietnamese revolution after the Cần Vương movement and before the birth of Indochinese Communist Party (constitutional monarchy - bourgeois democracy  neo-democratic revolution). He wrote many works in Chinese and Vietnamese languages to awaken the patriotism, such as Hải Ngoại Huyết Thư, Ngục Trung Thư, Phan Bội Châu Niên Biểu, Khổng Học Đăng...

[Phan Đình Phùng]
definitions = - Phan Đình Phùng (1847-1895) - an insurgent leader in Cần Vương (Royalist) Movement - had his native village in La Son (Hà Tĩnh). Born in a Confucianist family, he graduated as doctor and served Nhà Nguyễn (Nguyễn Dynasty). In 1883, he was dismissed and came back to his native village. In 1885, when Cần Vương Decree was promulgated by King Hàm Nghi, he rose up in arms against the French invaders. This 10-year resistance inflicted heavy losses to the French. Phan Đình Phùng died of a disease in 1895

[Phan Văn Trị]
definitions = - With Bảo An district, Gia Định province (present-day Thành Phố Saigon) as native village, Phan Văn Trị (Junior Bachelor Tri, 830-1910) - a patriotic poet - graduated as bachelor in the Nguyen times (1849). Being Nguyễn Đình Chiểu 's close friend, he set up a school and taught instead of serving the royal court. His anti-French strong will was reflected by engaging in a poetic polemic with Tôn Thọ Tường (Phan Văn Trị's fellow poet collaborating with the French)

